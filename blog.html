---
layout: default
title: Blog
---
  <h1>最近的文章</h1>
  <ul>
    <!-- 文章列表都在 site.posts中 -->
    {% for post in site.posts %}
    <li class="blog-lists" onclick="handleDetail('{{ post.url }}')">
      <!-- 这个title是在post中写的,就是显示的名字 -->
      <h3 class="blog-list-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="blog-list-content">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
